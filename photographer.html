
<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/171a50d46a.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"  alt="Logo fisheye"/>

      </a>
    </header>
    
    <main id="main_photographer">
      <div class="photograph-header">
        <div class="container_info">
        </div>
      </main>
      <div class="dropdown">
        <p class="try_asset">Trier par</p>
        <div class="container_menu_deroulant">
          <ul class="menu_deroulant" >
            <li class="menu" tabindex="0"><a href=""  class="popular">Popularité <i class="fa-solid fa-angle-down fleche_haut"></i></a>
              <ul class="sous_menu">
                <li tabindex="0"><a href="" class="date">Date</a></li>
                <li tabindex="0"><a href="" class="title_of_media">titre</a></li>
              </ul>
            </li>  
          </ul>
        </div>
      </div>
      <section class="container_gallery">  
        
      </section> 
      
      <div id="contact_modal" aria-hidden="true" role="dialog" aria-label="formulaire contct du photographe">
        <div class="modal" aria-label="formulaire">
          <header>
            <div class="contact_photo"></div>
            <img tabindex="0" class="close_modal" aria-label="ferme le formulaire" src="assets/icons/close.svg"/>
          </header>
          <form>
            <div class="formData">
              <label>Prénom</label><br>
              <input class="text-control"
                     aria-label="entrer votre prenom"
                     type="text"
                     id="first" 
                     tabindex="0"
                     name="first"/>
                <small class="small1">

                </small><br>
            </div>
            <div
              class="formData">
              <label>Nom</label><br>
              <input
              aria-label="entrer votre nom"
              tabindex="0"
                class="text-control"
                type="text"
                id="last"
                name="last"
              
              /><br>
            <small class="small2"></small>
          </div>
          <div
            class="formData">
            <label>E-mail</label><br>
            <input
            aria-label="entrer votre email"
              class="text-control"
              type="email"
              id="email"
              name="email"
              
            /><br>
            <small class="small3"></small>
          </div>
          <div 
          class="formData">
          <label>Message</label><br>
          <input 
          aria-label="ecrivez votre message"
          class="text_control_message"
          type="text"
          id="message"
          name="message"
          /> <br>
        </div>
            <button class="send_button" aria-label="envoyer le formulaire">Envoyer</button>
          </form>
        </div>
      </div>
      
      <script src="scripts/utils/contactForm.js"></script>
      <script  src="scripts/factories/media.js" ></script>
      <script type="module" src="scripts/pages/photographers.js" ></script>
      <script type="module" src="scripts/pages/modal.js"></script>
    </body>
    </html>
